<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aa4227b499.js" crossorigin="anonymous"></script>
    <title>Finans - finanças pessoais</title>

    <style>

      .marcador {
        background-color: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background-color: #5bf946;
        border: 1px solid #36ae26;
      }

    </style>

  </head>
  <body>

    <div class="container marcador-container"> <!-- Início Container -->
      <div class="row marcador"> <!-- Início Barra de Navegação -->
        <div>Barra de Navegação</div>
      </div> <!-- Fim Barra de Navegação -->

      <div class="row"> <!-- Início Conteúdo Principal -->
        <div class="col-6 marcador">Title</div>
        <div class="col-6 marcador">Imagem</div>
      </div> <!-- Fim Conteúdo Principal -->

      <div class="row marcador"> <!-- Início Conteúdo Secundário -->
        <div class="col-6 marcador">Aonde vai o seu dinheiro</div>
        <div class="col-6 marcador">Gráfico</div>
      </div> <!-- Fim Conteúdo Secundário -->

      <div class="row marcador"> <!-- Início Conteúdo Terciário -->
        <div class="col-6 marcador">Celular</div>
        <div class="col-6 marcador">Pare de pagar juros</div>
      </div> <!-- Fim Conteúdo Terciário -->

      <div class="row marcador"> <!-- Início Conteúdo Quaternário -->
        <div class="col-4 marcador">Fácil</div>
        <div class="col-4 marcador">Economize</div>
        <div class="col-4 marcador">Suporte</div>
      </div> <!-- Fim Conteúdo Quaternário -->

      <div class="row marcador"> <!-- Início Footer -->
        Footer
      </div> <!-- Início Footer -->

    </div> <!-- Fim Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
